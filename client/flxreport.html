<template name="flxreport">
    {{>menuPrint}}
    {{>menuDownload}}
    {{>footNoteReport}}
    {{>menuBackBottom}}
    <div class="invoice-box" style="max-width:1600px;">
        <div style="position: fixed; top: 30px;left:30px;text-align-all: right;">
            Report No : {{reportNumber}}<BR>
            Created : {{created}}
        </div>
        <div style="position: fixed; top: 30px;right:30px;">
            <td>
                {{> QRCode text="{{reportNumber}}" size="64px" }}
            </td>
        </div>
        <div style="position:relative;width:80%;left:10%;text-center;">
           <h3 style="text-align:center;">{{reportNama}}</h3>
        </div>
        <table cellpadding="0" cellspacing="0">
            <tr class="heading">
                {{#each sKolom}}
                    <td>
                        {{{NAMA}}}
                    </td>
                {{/each}}
            </tr>

            {{#each sData}}
                <tr class="item">
                    {{{DATA}}}
                </tr>
            {{/each}}

            <tr class="total" style="position: fixed;bottom: 120px;right:80px;">
                <td style="text-align: right;">
                    {{{reportFootnote}}}
                </td>
            </tr>
        </table>
    </div>

</template>
