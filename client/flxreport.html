<template name="flxreport">
    {{>footNoteReport}}
    <div class='no-print'>
      {{>menuPrint}}
      {{>menuDownload}}
      {{>menuBackBottom}}
    </div>
    <div class="invoice-box" style="max-width:1600px;">
        <div style="position: absolute; top: 30px;left:30px;text-align-all: right;">
            {{{reportCompany}}}<BR>
        </div>
        <BR><BR>
       <div style="position:absolute;width:100%;text-center;">
            <h3 style="text-align:center;"><B>{{{reportNama}}}</B><BR>{{{reportNumber}}}</h3>
            <BR><BR>
       </div>
        <div style="position: absolute; top: 10px;right:10px;">
            <td>
                {{> QRCode text="{{reportNumber}}" size="64px" }}
            </td>
        </div>
        <BR>
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="{{colSpan}}">
                    <table>
                        <tr>
                            <BR><BR>
                        </tr>
                        <tr>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="heading">
                {{#each sKolom}}
                    <td>
                        {{{NAMA}}}
                    </td>
                {{/each}}
            </tr>

            {{#each sData}}
                <tr class="item">
                    {{{DATA}}}
                </tr>
            {{/each}}
            <tr class="total">
            </tr>
        </table>
        <div class="col-md-12 col-sm-12" style="text-align: right;font-weight: 600;">
            {{{totalvalue}}}
        </div>
        <BR>
        <div class="col-md-12 col-sm-12" style="text-align: left;">
            {{{reportFootnote}}}
        </div>
    </div>

</template>
