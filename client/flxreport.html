<template name="flxreport">
    <div class='no-print'>
      {{>menuPrint}}
      {{>menuDownload}}
      {{>menuBackBottom}}
    </div>

    <div class="invoice-box">
      <div class="row">
        <div class="col-md-8 col-sm-8">
          {{> QRCode text="{{reportNumber}}" size="90px" }}
        </div>
        <div class="col-md-4 col-sm-4" style="text-align-all: right;">
          {{{headerRight}}}
        </div>
        <HR>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-6">
          {{{reportCompany}}}
        </div>
        <div class="col-md-6 col-sm-6">
          {{{reportTo}}}
        </div>
        <BR>
      </div>

        <table cellpadding="0" cellspacing="0" style="border: 1px solid black;">
            <tr class="heading">
                {{#each sKolom}}
                    <td>
                        {{{NAMA}}}
                    </td>
                {{/each}}
            </tr>

            {{#each sData}}
                <tr class="item">
                    {{{DATA}}}
                </tr>
            {{/each}}
            <tr class="total">
                <td>
                  <B>GRAND TOTAL : </B>
                </td>
                {{{separator}}}
                <td>
                  {{{totalvalue}}}
                </td>

            </tr>
        </table>

        <div class="row">
          <div class="col-md-12 col-sm-12" style="text-align: left;">
              {{{reportFootnote}}}
          </div>
        </div>

        <div class="row">
          <BR>
          <div class="col-md-6 col-sm-6" style="text-align-all: left;">
            {{{ttdleft}}}
          </div>
          <div class="col-md-6 col-sm-6" style="text-align-all: right;">
            {{{ttdright}}}
          </div>
        </div>
    </div>
</template>
